<div class="login-container">
  <h1>Login</h1>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.Email"
        #emailNgModel="ngModel"
        required
      />
      <div class="error-message" *ngIf="emailNgModel.invalid && (emailNgModel.dirty || emailNgModel.touched)">
        Valid email is required
      </div>
    </div>

    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.Password"
        autocomplete="off"
        #passwordNgModel="ngModel"
        required
        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}"
      />
      <div class="error-message" *ngIf="passwordNgModel.invalid && (passwordNgModel.dirty || passwordNgModel.touched)">
        Password is required
      </div>
    </div>

    <button type="submit" id="submit" [disabled]="loginForm.invalid">LOGIN</button>
  </form>
</div>
