<div class="container">
    <!-- Heading -->
    <h1>Internship Listings</h1>
  
    <!-- Search Bar -->
    <div class="search-bar">
      <input
        type="text"
        placeholder="Search by Company Name or Location"
        [(ngModel)]="companyNameSearch"
        (input)="searchInternships()"
      />
      <button class="btn btn-search" (click)="searchInternships()">Search</button>
    </div>
  
    <!-- Table -->
    <table class="styled-table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Title</th>
          <th>Company Name</th>
          <th>Location</th>
          <th>Duration</th>
          <th>Stipend</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let internship of filteredInternships; let i = index">
          <td>{{ i + 1 }}</td> <!-- Serial number -->
          <td>{{ internship.title }}</td>
          <td>{{ internship.companyName }}</td>
          <td>{{ internship.location }}</td>
          <td>{{ internship.durationInMonths }} months</td>
          <td>{{ internship.stipend | currency }}</td>
          <td>{{ internship.description }}</td>
          <td>
            <button class="btn btn-green" (click)="editInternship(internship.id)">Edit</button>
            <button class="btn btn-red" (click)="deleteInternship(internship.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
