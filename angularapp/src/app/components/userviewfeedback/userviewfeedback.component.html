<div class="feedback-container">
    <h2>My Feedback</h2>
    <div *ngFor="let feedback of feedbackList">
        <p>User Id: {{ feedback.userId }}</p>
        <p>FeedBack Date: {{ feedback.date | date}}</p>
        <p>Feedback Text: {{ feedback.feedbackText }}</p>
        <button (click)="confirmDelete(feedback)">Delete</button>
    </div>

    <!-- Delete Confirmation Modal -->
    <div *ngIf="showDeleteConfirm" class="modal">
        <p>Are you sure you want to delete this feedback?</p>
        <button (click)="deleteFeedback()">Yes, Delete</button>
        <button (click)="cancelDelete()">Cancel</button>
    </div>
</div>
