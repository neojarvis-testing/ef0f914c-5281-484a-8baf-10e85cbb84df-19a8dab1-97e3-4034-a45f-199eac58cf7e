<div class="container">
    <!-- Heading -->
    <h1>Available Internship Opportunities</h1>
     
      <!-- Check for empty records -->
    <div *ngIf="internships.length === 0" class="no-records">
    <h2>Oops! No records Found</h2>
    </div>
     
      <!-- Internship Table -->
    <div *ngIf="internships.length > 0">
    <table class="table table-striped">
    <thead>
    <tr>
    <th>Title</th>
    <th>Company Name</th>
    <th>Location</th>
    <th>Duration</th>
    <th>Stipend</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let internship of internships">
    <td>{{ internship.Title }}</td>
    <td>{{ internship.CompanyName }}</td>
    <td>{{ internship.Location }}</td>
    <td>{{ internship.DurationInMonths }} months</td>
    <td>{{ internship.Stipend | currency }}</td>
    <td>
    <!-- Check applied status -->
    <button
    
                  class="btn"
    
                  [ngClass]="hasApplied(internship.InternshipId) ? 'btn-secondary' : 'btn-primary'"
    
                  [disabled]="hasApplied(internship.InternshipId)"
    
                  (click)="applyForInternship(internship.InternshipId)"
    >
    
                  {{ hasApplied(internship.InternshipId) ? 'Applied' : 'Apply' }}
    </button>
    </td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
